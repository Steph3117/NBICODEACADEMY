<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code + Preview Area</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column; /* header at top */
    }

    header h1 {
      margin: 0;
    }

    /* Toolbar for actions */
    .toolbar {
      display: flex;
      justify-content: flex-end;
      background: #f4f4f4;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    .toolbar button {
      background: #25408F;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .toolbar button:hover {
      background: #1a2d63;
    }

    /* Main split container */
    .editor-container {
      flex: 1; /* take remaining space */
      display: grid;
      grid-template-columns: 1fr 1fr; /* textarea | preview */
      height: 100%;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      border: none;
      padding: 10px;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBICodeAcademy</h1>
    <p>by New Blue Interactive</p>
    <nav>
      <ul class="nav-tabs">
        <li><a href="../index.html">Home</a></li>
        <li class="dropdown">
          <a href="../tools.html">NBI Email Tools ▾</a>
          <ul class="dropdown-menu">
            <li><a href="EmailChecklist.html">Email Checklist</a></li>
            <li><a href="../snippetlibrary.html">Snippet Library</a></li>
            <li><a href="choosethetool.html">Email Link Library</a></li>
            <li><a href="SocialIconsite/socialiconcolor.html">Social Icon Tool</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="../trainings.html">Trainings ▾</a>
          <ul class="dropdown-menu">
            <li><a href="trainings.html#workshops">Workshops</a></li>
            <li><a href="trainings.html#videos">Video Library</a></li>
          </ul>
        </li>
        <li><a href="../docs.html">Documentation</a></li>
      </ul>
    </nav>
  </header>

  <!-- Toolbar with copy button -->
  <div class="toolbar">
    <button id="copyBtn">Copy Code</button>
  </div>

  <!-- Side-by-side editor + preview -->
  <div class="editor-container">
    <textarea id="codeArea">
<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 750px;" align="center"> 
  <tr>
    <td width="50%" valign="top" align="center" style="padding: 10px 0;">
      <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
        <tr>
          <td style="font-size: 18px; line-height: 140%; font-family: Helvetica, Arial, sans-serif; color: #222222; padding: 5px 10px 20px; text-align: center;">
            COLUMN 1 TEXT HERE
          </td>
        </tr>
      </table>
    </td>
    <td width="50%" valign="top" align="left" style="padding: 10px 0;">
      <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
        <tr>
          <td style="font-size: 18px; line-height: 140%; font-family: Helvetica, Arial, sans-serif; color: #222222; padding: 5px 10px 20px; text-align: left;">
            COLUMN 2 TEXT HERE
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <!-- add more rows here using <tr> tags -->
</table>
    </textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    const codeArea = document.getElementById('codeArea');
    const preview = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');

    function updatePreview() {
      preview.srcdoc = codeArea.value;
    }

    codeArea.addEventListener('input', updatePreview);
    window.onload = updatePreview;

    copyBtn.addEventListener('click', () => {
      codeArea.select();
      document.execCommand('copy');
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy Code", 1500);
    });
  </script>
</body>
</html>
