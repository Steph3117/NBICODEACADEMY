  <script>
    document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.copy-btn').forEach(button => {
      button.addEventListener('click', () => {
        const pre = button.nextElementSibling;
        const text = pre.innerText;

        navigator.clipboard.writeText(text).then(() => {
          button.textContent = 'Copied!';
          setTimeout(() => button.textContent = 'Copy', 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          button.textContent = 'Error';
        });
      });
    });
  });
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  function applyStyleChanges() {
  const font = document.getElementById("fontSelect").value;
  const color = document.getElementById("textColor").value;
  const bgColor = document.getElementById("bgColor").value;
  const weight = document.getElementById("fontWeight").value;

  const button = document.getElementById("customButtonLink");
  const cell = document.getElementById("customButtonCell");

  button.style.fontFamily = font;
  button.style.color = color;
  button.style.fontWeight = weight;
  cell.style.backgroundColor = bgColor;
  cell.style.borderColor = bgColor;

}
function updateWorkspacePreview() {
  const text = document.getElementById("wsButtonText").value;
  const href = document.getElementById("wsLink").value;
  const font = document.getElementById("wsFont").value;
  const weight = document.getElementById("wsWeight").value;
  const textColor = document.getElementById("wsTextColor").value;
  const bgColor = document.getElementById("wsBgColor").value;

  const html = `
<table align="center" border="0" cellpadding="8" cellspacing="8" style="max-width: 100%">
  <tr>
    <td align="center">
      <table border="0" cellpadding="0" cellspacing="0" height="40" style="width: 350px">
        <tr>
          <td align="center" bgcolor="${bgColor}" height="40" style="border-radius:1px; border:3px solid ${bgColor}; width:375px;">
            <a href="${href}" style="padding: 13px; display: block; font-size: 17px; font-family: ${font}; font-weight: ${weight}; color: ${textColor}; text-decoration:none;">
              ${text}
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>`.trim();

  document.getElementById("wsPreview").innerHTML = html;
  document.getElementById("wsOutput").value = html;
}

function copyWorkspaceHTML() {
  const textarea = document.getElementById("wsOutput");
  textarea.select();
  document.execCommand("copy");
  alert("Button HTML copied to clipboard!");
}

// Run initial preview
document.addEventListener("DOMContentLoaded", updateWorkspacePreview);
</script>
